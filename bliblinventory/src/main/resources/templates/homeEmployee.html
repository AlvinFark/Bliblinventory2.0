<header>
	<nav>
		<div class="nav-wrapper">
			<a><img class="brand-logo imgLogo" src="../../images/logo2.png"/></a>
			<a data-target="mobileEmployee" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><input type="text" id="inputSearch" placeholder="Ketik barang yang ingin anda cari"/></li>
				<li><i class="material-icons right" id="iconSearch" style="font-size: 35px;">search</i></li>
				<li><img class="circle responsive-img" id="imgPerson" src="../../images/iconPerson.png"/></li>
				<li><a class="dropdown-trigger" data-target="menuDropdownEmployee"><i class="material-icons" id="iconMenu">menu</i></a></li>
			</ul>
		</div>
	</nav>

	<ul id="menuDropdownEmployee" class="dropdown-content">
		<li><a id="klikDaftarBarang">Daftar Barang inventaris</a></li>
		<li class="divider"></li>
		<li><a id="klikDaftarOrder">Daftar Permintaan Peminjaan saya</a></li>
		<li class="divider"></li>
		<li><a class="modal-trigger" href="#modalPermintaanPembelian" id="klikPermintaanPembelian">Buat Permintaan Pembelian Barang</a></li>
		<li class="divider"></li>
		<li><a href="http://localhost:8080/" id="klikLogout">Logout</a></li>
	</ul>

<div style="height:64px;"></div>
<div class="kontainer">
	<div id="includePageContent" style="position:absolute; width: inherit"></div>
	<div id="modalPermintaanPembelian" class="modal modal-fixed-footer">
		<div class="modal-content valign-wrapper">
			<table class="tableNoBorder smallPadding">
                <tr>
                    <td colspan="2"><h5 style="text-align: center">Permintaan Pembelian Barang</h5></td>
                </tr>
				<tr>
					<td class="tdAtrib">Tanggal Order</td>
					<td id="tgOrderRequestBeli">03 Jan 2018</td>
				</tr>
				<tr>
					<td class="tdAtrib">Nama Barang</td>
					<td>
						<textarea id="namaBarangRequestBeli" name="NamaBarang" cols="30" rows="1"></textarea>
					</td>
				</tr>
				<tr>
					<td class="tdAtrib">Sebanyak</td>
					<td>
						<input id="jumlahBarangRequestBeli" type="number" value="1" min="1" style="width: 200px"/>
					</td>
				</tr>
				<tr>
					<td class="tdAtrib">Kategori</td>
					<td>
						<div class="input-field valign-wrapper" style="border-bottom:1px solid #9e9e9e; width: 150px">
							<select id="selectKategoryRequestBeli">
								<option value="1">Elektronik</option>
								<option value="2">Alat Kantor</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td class="tdAtrib">Keterangan</td>
					<td>
						<textarea id="keteranganRequestBeli" name="Text1" cols="30" rows="5" placeholder="(opsional)"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="modal-footer">
			<a class="modal-close btn-flat left">tutup</a>
			<a id="btnKirimRequestBeli" class="waves-effect waves-light btn" style="margin-right: 4px;">kirim</a>
		</div>
	</div>
</div>
